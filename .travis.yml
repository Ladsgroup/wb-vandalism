language: python
sudo: false
python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

addons:
  apt:
    packages:
    - g++
    - gfortran
    - liblapack-dev
    - libopenblas-dev
    - python3-dev
    - enchant

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - ls -l /home/travis/miniconda3/bin
  - conda update --yes conda
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy
  - python -m nltk.downloader stopwords
  - pip install codecov

install:
  - travis_wait pip install -r requirements.txt || date

# command to run tests
script:
  - nosetests -v --with-coverage --cover-package=wb_vandalism

after_success:
  - codecov

notifications:
  email:
    recipients:
      - Ladsgroup@gmail.com
    on_success: always
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#wikimedia-ai"
    on_success: change
    on_failure: change
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
