language: python
python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

sudo: required

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-dev libatlas-base-dev liblapack-dev gfortran

# command to install dependencies
install:
  - travis_wait pip install scipy
  - travis_wait pip install -r requirements-dev.txt

# command to run tests
script: nosetests -v --with-coverage --cover-package=wb_vandalism

after_success:
  - codecov

notifications:
  email:
    recipients:
      - Ladsgroup@gmail.com
    on_success: always
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#wikimedia-ai"
    on_success: change
    on_failure: change
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
